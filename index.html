<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Ä°DT | YÃ¶netim Sistemi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --idt-bordo: #7a1e2c; --idt-altin: #c07a2a;
      --bg: #f8f5f2; --card: #ffffff; --text: #1a1a1a; --sidebar: #121212;
    }
    body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* SOL PANEL */
    .sidebar { width: 280px; background: var(--sidebar); color: white; display: flex; flex-direction: column; padding: 30px 20px; flex-shrink: 0; }
    .sidebar h2 { color: var(--idt-altin); font-size: 1.1rem; margin-bottom: 40px; border-left: 4px solid var(--idt-bordo); padding-left: 15px; }

    .nav-btn {
      display: flex; align-items: center; gap: 15px; padding: 18px;
      margin-bottom: 10px; border-radius: 15px; cursor: pointer; transition: 0.3s;
      color: #888; border: 1px solid transparent;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
    .nav-btn.active { background: var(--idt-bordo); color: white; border-color: var(--idt-altin); }

    /* SAÄ PANEL */
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .top-header { height: 70px; background: white; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; border-bottom: 1px solid rgba(0,0,0,0.05); }
    
    .btn-sheet { background: #1d6f42; color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 800; font-size: 12px; display: flex; align-items: center; gap: 8px; }

    .content { padding: 40px; overflow-y: auto; flex: 1; }
    
    /* KPI BARLARI */
    .kpi-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px; }
    .kpi-box { background: white; padding: 25px; border-radius: 20px; border-left: 6px solid var(--idt-altin); box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
    .kpi-box span { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; }
    .kpi-box b { display: block; font-size: 32px; color: var(--idt-bordo); margin-top: 5px; }

    /* LÄ°STE VE DETAY */
    .data-card { background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    .search-input { width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #eee; background: #f9f9f9; font-size: 16px; margin-bottom: 25px; outline: none; }

    .section { display: none; }
    .section.active { display: block; animation: fadeIn 0.4s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    #status { font-size: 11px; font-weight: 800; color: #18794e; display: flex; align-items: center; gap: 6px; }
    #status::before { content: ""; width: 8px; height: 8px; background: #18794e; border-radius: 50%; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Ä°ZMÄ°R DT</h2>
    <div class="nav-btn active" onclick="switchSection('Panel', this)"><span>ğŸ­</span><b>Oyun Takibi</b></div>
    <div class="nav-btn" onclick="switchSection('Analiz', this)"><span>ğŸ“Š</span><b>KesiÅŸim Analizi</b></div>
    <div class="nav-btn" onclick="switchSection('Figuran', this)"><span>ğŸŸï¸</span><b>FigÃ¼ran Listesi</b></div>
    <div class="nav-btn" onclick="switchSection('Bildirim', this)"><span>ğŸ””</span><b>Bildirimler</b></div>
  </aside>

  <main class="main">
    <header class="top-header">
      <div id="status">SÄ°STEM AKTÄ°F</div>
      <a href="https://docs.google.com/spreadsheets/d/1sIzswZnMkyRPJejAsE_ylSKzAF0RmFiACP4jYtz-AE0/edit" target="_blank" class="btn-sheet">ğŸ“Š EXCEL'DE AÃ‡</a>
    </header>

    <div class="content">
      <div class="kpi-row">
        <div class="kpi-box"><span>AKTÄ°F OYUNLAR</span><b id="valOyun">0</b></div>
        <div class="kpi-box"><span>TOPLAM PERSONEL</span><b id="valFiguran">0</b></div>
      </div>

      <div class="data-card">
        <div id="sec-Panel" class="section active">
          <input type="text" id="searchInput" class="search-input" placeholder="Oyun, sanatÃ§Ä± veya gÃ¶revli ara...">
          <div id="list">YÃ¼kleniyor...</div>
        </div>

        <div id="sec-Analiz" class="section">
          <h3>ğŸ“Š KesiÅŸim Analizi</h3>
          <canvas id="chartMain" style="max-height: 400px;"></canvas>
        </div>

        <div id="sec-Figuran" class="section">
          <h3>ğŸŸï¸ FigÃ¼ran Listesi</h3>
          <div id="figuranList"></div>
        </div>

        <div id="sec-Bildirim" class="section">
          <h3>ğŸ”” Bildirimler</h3>
          <div id="notifList"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function switchSection(id, el) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('sec-' + id).classList.add('active');
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');

      // Orijinal app.js tab tetiklemelerini bozmamak iÃ§in:
      const tabBtn = document.querySelector(`[data-tab="${id}"]`);
      if(tabBtn) tabBtn.click();
    }
  </script>
</body>
</html>
