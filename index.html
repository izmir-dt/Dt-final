<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>İDT Repertuvar Sistemi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --idt-bordo: #7a1e2c;
      --idt-altin: #c07a2a;
      --bg-renk: #f8f5f2;
      --kart-renk: #ffffff;
      --yazi-ana: #1a1a1a;
      --yazi-gri: #666666;
      --golge: 0 10px 30px rgba(0,0,0,0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-renk);
      color: var(--yazi-ana);
      margin: 0; padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    /* Üst Bar */
    header {
      background: var(--idt-bordo);
      color: white;
      padding: 25px 20px 50px 20px;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    header h1 { font-size: 1.1rem; margin: 0; letter-spacing: 1px; font-weight: 800; }

    /* İstatistik Kartları */
    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: -30px 20px 20px 20px;
    }

    .stat-card {
      background: var(--kart-renk);
      padding: 20px;
      border-radius: 20px;
      box-shadow: var(--golge);
      text-align: center;
      border: 1px solid rgba(122, 30, 44, 0.05);
    }

    .stat-card span { display: block; }
    .stat-val { font-size: 1.8rem; font-weight: 800; color: var(--idt-bordo); }
    .stat-label { font-size: 0.7rem; color: var(--yazi-gri); text-transform: uppercase; margin-top: 5px; font-weight: 600; }

    /* Arama Çubuğu */
    .search-wrapper { padding: 0 20px; margin-bottom: 20px; }
    #searchInput {
      width: 100%;
      padding: 15px 25px;
      border-radius: 30px;
      border: none;
      background: var(--kart-renk);
      box-shadow: var(--golge);
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    /* Liste Elemanları */
    .list-wrapper { padding: 0 20px 100px 20px; }
    .data-item {
      background: var(--kart-renk);
      margin-bottom: 12px;
