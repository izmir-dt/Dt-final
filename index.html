<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>

  <title>Ä°DT YÃ¶netim Sistemi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --idt-bordo: #7a1e2c;
      --idt-altin: #c07a2a;
      --bg: #f8f5f2;
      --card: #ffffff;
      --text: #1a1a1a;
      --subtext: #5a5a5a;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212; --card: #1e1e1e; --text: #f5f5f7; --subtext: #a1a1a6;
      }
    }

    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; overflow-x: hidden; }

    /* ÃœST BÄ°LDÄ°RÄ°M PANELÄ° (AÃ§Ä±lÄ±r KapanÄ±r) */
    .notif-accordion {
      background: var(--idt-bordo); color: white;
      margin: 0; border-bottom: 2px solid var(--idt-altin);
    }
    .notif-header {
      padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
    }
    .notif-header b { font-size: 14px; letter-spacing: 1px; }
    .notif-content { 
      max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; 
      background: var(--card); color: var(--text);
    }
    .notif-content.open { max-height: 400px; overflow-y: auto; }
    .notif-item { padding: 12px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 13px; line-height: 1.4; }

    header { padding: 30px 20px; text-align: center; }
    header h1 { margin: 0; font-size: 1.2rem; color: var(--idt-bordo); font-weight: 800; }
    @media (prefers-color-scheme: dark) { header h1 { color: var(--idt-altin); } }

    /* ANA MENÃœ BARLARI */
    .menu-container { display: grid; gap: 12px; padding: 0 18px; }
    .menu-bar {
      background: var(--card); padding: 20px; border-radius: 18px;
      display: flex; align-items: center; gap: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 5px solid var(--idt-altin);
      cursor: pointer; transition: 0.2s;
    }
    .menu-bar:active { transform: scale(0.97); }
    .menu-bar .icon { font-size: 24px; }
    .menu-bar b { display: block; font-size: 16px; color: var(--idt-bordo); }
    @media (prefers-color-scheme: dark) { .menu-bar b { color: var(--idt-altin); } }
    .menu-bar span { font-size: 12px; color: var(--subtext); }

    /* Google Sheets'e Git Butonu */
    .btn-sheet {
      margin: 20px 18px; padding: 15px; border-radius: 15px;
      background: #1d6f42; color: white; text-align: center;
      text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px;
      font-weight: 700; font-size: 14px; box-shadow: 0 4px 12px rgba(29,111,66,0.2);
    }

    /* Tabbar */
    .tabbar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0 25px; border-top: 1px solid rgba(0,0,0,0.05); }
    .tb { background: none; border: none; color: #888; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; }
    .tb.active { color: var(--idt-bordo); }
    @media (prefers-color-scheme: dark) { .tb.active { color: var(--idt-altin); } }

    #status { position: fixed; top: 15px; right: 15px; font-size: 9px; padding: 3px 8px; border-radius: 8px; background: #18794e; color: white; z-index: 1000; }
  </style>
</head>
