<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>İzmir Devlet Tiyatrosu • Repertuvar Kişi Takip Sistemi</title>

  <style>
    :root {
      --bg: #f8f5f0;           /* daha yumuşak arka plan */
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --accent: #991b1b;       /* bordo yumuşatıldı */
      --accent-light: #ef4444;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: system-ui, sans-serif; background:var(--bg); color:var(--text); line-height:1.5; }
    header { position:sticky; top:0; z-index:40; background:white; border-bottom:1px solid var(--line); padding:12px 16px; box-shadow: var(--shadow); }
    main { max-width:1200px; margin:0 auto; padding:24px 16px; }

    .metrics-row { display:flex; gap:16px; flex-wrap:wrap; margin-bottom:24px; }
    .metric-card {
      flex:1 1 180px;
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      text-align:center;
      box-shadow:var(--shadow);
      border:1px solid var(--line);
    }
    .metric-value { font-size:2.5rem; font-weight:800; color:var(--accent); }
    .metric-label { font-size:0.9rem; color:var(--muted); margin-top:8px; text-transform:uppercase; }

    .view-stats { font-size:0.95rem; color:var(--muted); margin:16px 0; padding:12px; background:var(--card); border-radius:var(--radius); border:1px solid var(--line); text-align:center; }

    .empty-state { text-align:center; padding:80px 20px; color:var(--muted); }
    .empty-state h2 { color:var(--text); margin-bottom:12px; }
    .list-container { margin-top:24px; }

    @media (max-width:768px) {
      .metrics-row { gap:12px; }
      .metric-card { padding:16px; }
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-size:1.6rem; font-weight:700;">İDT Repertuvar Takip Paneli</h1>
  </header>

  <main>
    <section id="viewPanel">
      <div class="metrics-row">
        <div class="metric-card">
          <div class="metric-value" id="stat-total-games">—</div>
          <div class="metric-label">Toplam Oyun</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="stat-total-personel">—</div>
          <div class="metric-label">Toplam Personel</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="stat-active-view">Yükleniyor...</div>
          <div class="metric-label">Aktif Görünüm</div>
        </div>
      </div>

      <div class="view-stats">
        <span id="view-stats-current">Bu görünümde — kayıt</span> • 
        <span id="view-stats-total">Toplam — kayıt</span>
      </div>

      <div class="empty-state" id="emptyState">
        <h2>Veriler Yükleniyor...</h2>
        <p>Lütfen bekleyin veya <button onclick="location.reload()">Yenile</button></p>
      </div>

      <div class="list-container" id="dataList" style="display:none;">
        <!-- Veri buraya render edilecek -->
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
