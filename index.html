  <style>
    :root {

    body { font-family: 'Plus Jakarta Sans', sans-serif; margin:0; display:flex; height:100vh; background:var(--bg); color:var(--text); overflow:hidden; }

    /* SOL PANEL */
    .sidebar { width: 280px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; z-index: 100; }
    .sidebar h2 { color: var(--idt-altin); font-size: 1.1rem; margin-bottom: 35px; border-left: 4px solid var(--idt-bordo); padding-left: 15px; }

    .nav-bar {

      margin-bottom: 8px; border-radius: 14px; cursor: pointer; transition: 0.3s;
      color: #94a3b8; border: 1px solid transparent;
    }
    .nav-bar:hover { background: rgba(255,255,255,0.05); color: white; }
    .nav-bar.active { background: var(--idt-bordo); color: white; border-color: var(--idt-altin); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

    /* SAÄ Ä°Ã‡ERÄ°K */
    .main-view { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    
    .top-header {

      display: flex; align-items: center; justify-content: space-between; padding: 0 35px; z-index: 50;
    }
    .btn-sheet { 
      background: #107c10; color: white; padding: 10px 18px; border-radius: 10px; 
      text-decoration: none; font-weight: 800; font-size: 12px; display: flex; align-items: center; gap: 8px; 
    }

    .scroll-content { padding: 35px; overflow-y: auto; flex: 1; }
    
    /* KPI Ã–ZETÄ° */
    .kpi-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px; }
    .kpi-card { background: white; padding: 25px; border-radius: 22px; border-left: 6px solid var(--idt-altin); box-shadow: 0 4px 15px rgba(0,0,0,0.04); }
    .kpi-card span { font-size: 11px; font-weight: 800; color: var(--muted); text-transform: uppercase; }
    .kpi-card b { display: block; font-size: 30px; color: var(--idt-bordo); margin-top: 5px; }

    /* VERÄ° PANELÄ° */
    .data-card { background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); min-height: 450px; }
    .search-input { 
      width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #eee; background: #f9f9f9; 
      font-size: 16px; margin-bottom: 25px; outline: none; box-sizing: border-box;
    }

    .section { display: none; }
    .section.active { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    #status { font-size: 11px; font-weight: 800; color: #18794e; display: flex; align-items: center; gap: 6px; }
    #status::before { content: ""; width: 8px; height: 8px; background: #18794e; border-radius: 50%; }
  </style>
</head>
<body>

    function switchSection(id, el) {
      // BÃ¶lÃ¼mleri deÄŸiÅŸtir
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      const target = document.getElementById('sec-' + id);
      if(target) target.classList.add('active');

      // Sidebar buton stilini deÄŸiÅŸtir
      document.querySelectorAll('.nav-bar').forEach(b => b.classList.remove('active'));
