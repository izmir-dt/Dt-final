<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>ƒ∞DT | Takip Sistemi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --idt-bordo: #7a1e2c;
      --idt-altin: #c07a2a;
      --bg: #f8f5f2;
      --card: #ffffff;
      --text: #1a1a1a;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); line-height: 1.6; }
    
    header { 
      background: var(--idt-bordo); color: white; 
      padding: 30px 20px 60px; text-align: center; 
      border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
    }
    header h1 { margin: 0; font-size: 1.1rem; letter-spacing: 2px; font-weight: 800; text-transform: uppercase; }

    .stats { 
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
      margin: -35px 20px 20px; 
    }
    .stat-card { 
      background: var(--card); padding: 20px; border-radius: 20px; 
      box-shadow: var(--shadow); text-align: center; border-bottom: 3px solid var(--idt-altin);
    }
    .stat-card b { display: block; font-size: 2rem; color: var(--idt-bordo); }
    .stat-card span { font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; }

    .search-box { padding: 0 20px; margin-bottom: 20px; }
    #searchInput { 
      width: 100%; padding: 16px 25px; border-radius: 30px; border: 1px solid rgba(0,0,0,0.1); 
      background: var(--card); box-shadow: var(--shadow); font-size: 16px; outline: none;
    }

    .list-container { padding: 0 20px 100px; }
    .item-card { 
      background: var(--card); margin-bottom: 12px; padding: 18px; 
      border-radius: 18px; box-shadow: var(--shadow);
      display: flex; justify-content: space-between; align-items: center;
      transition: all 0.2s;
    }
    .item-card:active { transform: scale(0.97); }
    .item-info h3 { margin: 0; font-size: 15px; color: var(--idt-bordo); }
    .item-info p { margin: 4px 0 0; font-size: 13px; color: #777; }

    .tabbar { 
      position: fixed; bottom: 0; width: 100%; 
      background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
      display: flex; justify-content: space-around; 
      padding: 12px 0 calc(env(safe-area-inset-bottom) + 12px); 
      border-top: 1px solid #eee; z-index: 1000;
    }
    .tb { 
      background: none; border: none; display: flex; flex-direction: column; 
      align-items: center; color: #888; font-weight: 600; font-size: 10px;
    }
    .tb.active { color: var(--idt-bordo); }
    .tb span.ico { font-size: 20px; margin-bottom: 4px; }

    #status { position: fixed; top: 10px; right: 10px; font-size: 10px; padding: 4px 10px; border-radius: 10px; background: #18794e; color: white; font-weight: bold; z-index: 2000; }
  </style>
</head>
<body>

  <div id="status">Sƒ∞STEM BAƒûLANDI</div>

  <header>
    <h1>ƒ∞zmir Devlet Tiyatrosu</h1>
  </header>

  <div class="stats">
    <div class="stat-card" id="kpiOyun">
      <b id="valOyun">0</b>
      <span>AKTƒ∞F OYUN</span>
    </div>
    <div class="stat-card" id="kpiFiguran">
      <b id="valFiguran">0</b>
      <span>Fƒ∞G√úRAN</span>
    </div>
  </div>

  <div class="search-box">
    <input type="search" id="searchInput" placeholder="Oyun veya ki≈üi ismi ara...">
  </div>

  <main id="list" class="list-container">
    <div style="text-align: center; color: #999; margin-top: 40px;">Veriler y√ºkleniyor...</div>
  </main>

  <nav class="tabbar" id="tabbar">
    <button class="tb active" data-tab="Panel"><span class="ico">üè†</span>PANEL</button>
    <button class="tb" data-tab="Analiz"><span class="ico">üìä</span>ANALƒ∞Z</button>
    <button class="tb" data-tab="Bildirim"><span class="ico">üîî</span>Bƒ∞LDƒ∞Rƒ∞M</button>
  </nav>

</body>
</html>
