<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ä°DT | Repertuvar KiÅŸi Takip Sistemi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Senin V3 dosyadaki orijinal renk paletin ve deÄŸiÅŸkenlerin */
    :root{
      --bg:#e9ded1; --card:#fbf7f1; --text:#16161a; --muted:#5a5560;
      --accent:#7a1e2c; --accent2:#c07a2a; --ok:#18794e;
      --shadow:0 10px 30px rgba(24,16,8,.12); --radius:18px;
    }
    body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* SOL SÄ°DEBAR (Senin v3 tasarÄ±mÄ±n) */
    .idt-sidebar { width: 260px; background: #1a1a1a; color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
    .idt-logo { color: var(--accent2); font-weight: 800; font-size: 1.2rem; margin-bottom: 30px; padding: 10px; border-bottom: 1px solid #333; }
    
    .idt-item {
      display: flex; align-items: center; gap: 12px; padding: 14px;
      margin-bottom: 8px; border-radius: 12px; cursor: pointer; transition: 0.2s;
      color: #ccc; border: 1px solid transparent;
    }
    .idt-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .idt-item.active { background: var(--accent); color: white; border-color: var(--accent2); }

    /* SAÄ ANA Ä°Ã‡ERÄ°K */
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

    /* ÃœST NAVÄ°GASYON (Senin v3 tasarÄ±mÄ±n) */
    .top-nav { height: 70px; background: white; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid #ddd; }
    .top-actions { display: flex; gap: 10px; align-items: center; }
    
    .btn-top { padding: 8px 16px; border-radius: 10px; font-weight: 700; font-size: 12px; cursor: pointer; border: none; display: flex; align-items: center; gap: 6px; text-decoration: none; }
    .btn-reload { background: #f0f0f0; color: #333; }
    .btn-sheet { background: var(--ok); color: white; }
    .btn-notif { background: var(--accent); color: white; position: relative; }
    .badge { position: absolute; top: -5px; right: -5px; background: var(--accent2); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; border: 2px solid white; }

    /* Ä°Ã‡ERÄ°K ALANI */
    .content { padding: 30px; overflow-y: auto; flex: 1; }
    .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
    .kpi-card { background: white; padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); border-left: 5px solid var(--accent2); cursor: pointer; }
    .kpi-card span { font-size: 11px; font-weight: 800; color: var(--muted); text-transform: uppercase; }
    .kpi-card b { display: block; font-size: 26px; color: var(--accent); margin-top: 5px; }

    /* DATA BÃ–LÃœMÃœ */
    .section { display: none; }
    .section.active { display: block; }
    .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
    
    #status { font-size: 11px; font-weight: 800; color: var(--ok); }
  </style>
</head>
<body>

  <aside class="idt-sidebar">
    <div class="idt-logo">Ä°ZMÄ°R DT</div>
    <div class="idt-item active" id="sidePanel"><span>ğŸ </span><b>Oyun Listesi</b></div>
    <div class="idt-item" id="sideCharts"><span>ğŸ“Š</span><b>Grafikler</b></div>
    <div class="idt-item" id="sideIntersect"><span>ğŸ§©</span><b>KesiÅŸim Analizi</b></div>
    <div class="idt-item" id="sideFiguran"><span>ğŸŸï¸</span><b>FigÃ¼ran Listesi</b></div>
  </aside>

  <main class="main">
    <header class="top-nav">
      <div id="status">â— SÄ°STEM Ã‡EVRÄ°MÄ°Ã‡Ä°</div>
      <div class="top-actions">
        <button class="btn-top btn-reload" id="topReload">ğŸ”„ Yenile</button>
        <button class="btn-top btn-notif" id="topNotif">ğŸ”” Bildirimler <span class="badge" id="topNotifBadge">0</span></button>
        <a href="https://docs.google.com/spreadsheets/d/1sIzswZnMkyRPJejAsE_ylSKzAF0RmFiACP4jYtz-AE0/edit" target="_blank" class="btn-top btn-sheet" id="topSheet">ğŸ“Š Excel</a>
      </div>
    </header>

    <div class="content">
      <div class="kpi-row">
        <div class="kpi-card" id="kpiOyun"><span>AKTÄ°F OYUNLAR</span><b id="valOyun">0</b></div>
        <div class="kpi-card" id="kpiFiguran"><span>PERSONEL</span><b id="valFiguran">0</b></div>
      </div>

      <div id="sec-Panel" class="section active">
        <input type="text" id="searchInput" class="search-bar" placeholder="Oyun, sanatÃ§Ä± veya gÃ¶revli ara...">
        <div id="list">YÃ¼kleniyor...</div>
      </div>

      <div id="sec-Analiz" class="section">
        <h3>ğŸ§© KesiÅŸim Analizi</h3>
        <canvas id="chartMain" style="max-height: 400px; width: 100%;"></canvas>
      </div>

      <div id="sec-Figuran" class="section">
        <h3>ğŸŸï¸ FigÃ¼ran Kadrosu</h3>
        <div id="figuranList"></div>
      </div>

      <div id="sec-Bildirim" class="section">
        <h3>ğŸ”” Son Bildirimler</h3>
        <div id="notifList"></div>
      </div>
    </div>
  </main>

  <div style="display:none">
    <button id="tabPanel" data-tab="Panel"></button>
    <button id="tabFiguran" data-tab="Figuran"></button>
    <button id="tabIntersection" data-tab="Analiz"></button>
    <button id="tabCharts" data-tab="Grafikler"></button>
    <button id="reloadBtn"></button>
    <button id="notifBtn"></button>
    <button id="sheetBtn"></button>
    <span id="notifCount">0</span>
  </div>

  <script>
    /* UI KÃ¶prÃ¼sÃ¼: Senin V3 dosyadaki tÃ¼m olay dinleyicilerini buraya baÄŸladÄ±m */
    (function(){
      const click = (id) => { const el = document.getElementById(id); if(el) el.click(); };
      const on = (id, fn) => { const el = document.getElementById(id); if(el) el.addEventListener('click', fn); };

      // MenÃ¼ BaÄŸlantÄ±larÄ±
      on('sidePanel', () => { activate('sidePanel'); click('tabPanel'); showSec('Panel'); });
      on('sideCharts', () => { activate('sideCharts'); click('tabCharts'); showSec('Analiz'); });
      on('sideIntersect', () => { activate('sideIntersect'); click('tabIntersection'); showSec('Analiz'); });
      on('sideFiguran', () => { activate('sideFiguran'); click('tabFiguran'); showSec('Figuran'); });
      
      // Ãœst Bar ButonlarÄ±
      on('topReload', () => click('reloadBtn'));
      on('topNotif', () => { showSec('Bildirim'); click('notifBtn'); });
      on('topSheet', () => window.open("https://docs.google.com/spreadsheets/d/1sIzswZnMkyRPJejAsE_ylSKzAF0RmFiACP4jYtz-AE0/edit", "_blank"));

      function activate(id) {
        document.querySelectorAll('.idt-item').forEach(x => x.classList.remove('active'));
        document.getElementById(id).classList.add('active');
      }

      function showSec(sec) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('sec-' + sec).classList.add('active');
      }

      // Rozet Senkronizasyonu
      setInterval(() => {
        const count = document.getElementById('notifCount').innerText;
        const badge = document.getElementById('topNotifBadge');
        badge.innerText = count;
        badge.style.display = (count === "0") ? "none" : "block";
      }, 1000);
    })();
  </script>
</body>
</html>
