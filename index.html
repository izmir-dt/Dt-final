<!doctype html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --idt-bordo: #7a1e2c;
      --idt-altin: #c07a2a;
      --bg: #f5f2ee;
      --card: #ffffff;
      --text: #1a1a1a;
      --subtext: #5a5560;
      --shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    /* KaranlÄ±k Tema DesteÄŸi */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #f5f5f7;
        --subtext: #a1a1a6;
        --shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.5; }

    header { 
      background: var(--idt-bordo); color: white; padding: 40px 20px 80px; text-align: center;
      border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
    }
    header h1 { font-size: 1.3rem; margin: 0; font-weight: 800; letter-spacing: 1px; }

    /* Ana Sayfa MenÃ¼ BarlarÄ± */
    .nav-grid { display: grid; gap: 12px; padding: 0 18px; margin-top: -45px; }
    .nav-bar {
      background: var(--card); padding: 22px; border-radius: 20px;
      display: flex; align-items: center; gap: 15px;
      box-shadow: var(--shadow); border-left: 5px solid var(--idt-altin);
      cursor: pointer; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .nav-bar:active { transform: scale(0.96); opacity: 0.9; }
    .nav-bar .icon { font-size: 26px; min-width: 40px; text-align: center; }
    .nav-bar .info b { display: block; font-size: 16px; margin-bottom: 3px; color: var(--idt-bordo); }
    @media (prefers-color-scheme: dark) { .nav-bar .info b { color: var(--idt-altin); } }
    .nav-bar .info span { font-size: 12px; color: var(--subtext); font-weight: 500; }

    /* Sayfa BÃ¶lÃ¼mleri */
    .section { display: none; padding: 20px; min-height: 50vh; }
    .section.active { display: block; animation: slideUp 0.4s ease; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Veri KartlarÄ± */
    .item-card {
      background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 12px;
      box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.03);
    }
    .item-card h3 { margin: 0 0 6px; font-size: 15px; line-height: 1.3; }
    .item-card p { margin: 0; font-size: 13px; color: var(--subtext); }

    /* Alt Tabbar */
    .tabbar {
      position: fixed; bottom: 0; width: 100%; background: var(--card);
      display: flex; justify-content: space-around; padding: 12px 0 calc(env(safe-area-inset-bottom) + 12px);
      border-top: 1px solid rgba(0,0,0,0.08); box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .tb { background: none; border: none; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--subtext); cursor: pointer; }
    .tb.active { color: var(--idt-bordo); }
    @media (prefers-color-scheme: dark) { .tb.active { color: var(--idt-altin); } }
    .tb .ico { font-size: 20px; }
    .tb span { font-size: 10px; font-weight: 700; }

    #status { position: fixed; top: 12px; right: 12px; font-size: 10px; padding: 4px 10px; border-radius: 12px; background: var(--ok, #18794e); color: white; font-weight: 700; z-index: 1001; }
  </style>
</head>

<script>
  function changeTab(id) {
    // BÃ¶lÃ¼mleri gizle/gÃ¶ster
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById('sec-' + id).classList.add('active');
    
    // ButonlarÄ± gÃ¼ncelle
    document.querySelectorAll('.tb').forEach(b => b.classList.remove('active'));
    const btn = document.getElementById('btn-' + id);
    if(btn) btn.classList.add('active');
