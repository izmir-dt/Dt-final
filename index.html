<!doctype html>

<head>

  <title>Ä°DT YÃ¶netim Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --idt-bordo: #7a1e2c; --idt-altin: #c07a2a;
      --bg: #f4f1ee; --sidebar: #1a1a1a; --text: #16161a;
    }
    body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }

    /* SOL PANEL */
    .sidebar { width: 260px; background: var(--sidebar); color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
    .sidebar h2 { font-size: 1rem; letter-spacing: 1px; color: var(--idt-altin); margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    
    .nav-btn {
      display: flex; align-items: center; gap: 12px; padding: 15px;
      margin-bottom: 8px; border-radius: 12px; cursor: pointer; transition: 0.2s;
      border: 1px solid transparent; color: #ccc;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
    .nav-btn.active { background: var(--idt-bordo); color: white; border-color: var(--idt-altin); }
    .nav-btn b { font-size: 14px; }

    /* SAÄ Ä°Ã‡ERÄ°K */
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    
    /* ÃœST BAR */
    .top-bar { 
      height: 60px; background: white; display: flex; align-items: center; 
      justify-content: space-between; padding: 0 30px; border-bottom: 1px solid #ddd;
    }
    .btn-excel { 
      background: #1d6f42; color: white; padding: 8px 16px; border-radius: 8px; 
      text-decoration: none; font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 8px;
    }

    /* Ä°Ã‡ERÄ°K ALANI */
    .container { padding: 30px; overflow-y: auto; flex: 1; }
    .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
    .kpi-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
    .kpi-card b { display: block; font-size: 24px; color: var(--idt-bordo); }
    .kpi-card span { font-size: 11px; font-weight: 800; color: var(--idt-altin); text-transform: uppercase; }

    /* LÄ°STE VE ARAMA */
    .search-box { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; outline: none; }
    #list, #notifList { background: white; border-radius: 15px; padding: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

    /* GÄ°ZLEME/GÃ–STERME */
    .section { display: none; }
    .section.active { display: block; }
    
    #status { font-size: 10px; font-weight: 800; color: #18794e; }
  </style>
</head>
<body>

  <aside class="sidebar">

    <div class="nav-btn active" onclick="showSection('Panel', this)"><span>ğŸ </span><b>Panel / Liste</b></div>

  <main class="main">

  <script>
    function showSection(id, btn) {
      // TÃ¼m bÃ¶lÃ¼mleri gizle
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      // Ä°lgili bÃ¶lÃ¼mÃ¼ gÃ¶ster
      document.getElementById('sec-' + id).classList.add('active');
      
      // Buton aktifliÄŸini ayarla
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // app.js iÃ§indeki orijinal Tabbar fonksiyonlarÄ±nÄ± tetikle (Eksik Ã¶zellik kalmamasÄ± iÃ§in)
      const originalTab = document.querySelector(`[data-tab="${id}"]`);

    }
  </script>
