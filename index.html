<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ƒ∞zmir DT ‚Ä¢ Repertuvar Takip Sistemi</title>
    <meta name="description" content="ƒ∞zmir Devlet Tiyatrosu Ki≈üi ve Oyun Takip Sistemi">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f8f5f2;
            --surface: #ffffff;
            --primary: #7a1e2c; /* Bordo */
            --accent: #c07a2a;  /* Altƒ±n */
            --text: #1a1a1a;
            --muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; overflow-x: hidden; }

        /* Header & Navigation */
        header { 
            background: var(--surface); 
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--primary);
            position: sticky; top: 0; z-index: 100;
            box-shadow: var(--shadow);
        }

        .logo { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 1.5rem; }

        /* Dashboard Layout */
        main { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; }

        .kpi-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 1.5rem; margin-bottom: 2rem; 
        }

        .card { 
            background: var(--surface); 
            padding: 1.5rem; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-4px); }

        .kpi-title { font-size: 0.875rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; }
        .kpi-value { font-size: 2rem; font-weight: 700; color: var(--primary); margin-top: 0.5rem; }

        /* Tabs */
        .tabs { display: flex; gap: 0.5rem; background: #e2e8f0; padding: 0.4rem; border-radius: 10px; margin-bottom: 2rem; overflow-x: auto; }
        .tab-btn { 
            padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; 
            background: transparent; font-weight: 600; color: var(--muted); transition: 0.3s;
            white-space: nowrap;
        }
        .tab-btn.active { background: var(--surface); color: var(--primary); box-shadow: var(--shadow); }

        /* Table & Lists */
        .data-container { background: var(--surface); border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border); }
        .search-bar { padding: 1rem; border-bottom: 1px solid var(--border); display: flex; gap: 1rem; }
        input { padding: 0.6rem 1rem; border: 1px solid var(--border); border-radius: 8px; flex: 1; outline: none; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background: #f1f5f9; text-align: left; padding: 1rem; font-weight: 600; color: var(--muted); }
        td { padding: 1rem; border-bottom: 1px solid var(--border); }

        /* Side Panel (Notifications) */
        #notifSidePanel {
            position: fixed; right: -400px; top: 0; width: 380px; height: 100%;
            background: var(--surface); box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        #notifSidePanel.open { right: 0; }
        .panel-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header { padding: 1rem; }
            .kpi-grid { grid-template-columns: 1fr 1fr; }
            #notifSidePanel { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ƒ∞DT <strong>Repertuvar</strong></div>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <button id="notifTrigger" style="position: relative; background: none; border: none; font-size: 1.5rem; cursor: pointer;">
            üîî <span id="notifBadge" style="position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; display: none;">0</span>
        </button>
        <button id="themeToggle" class="tab-btn" style="padding: 0.5rem">üåì</button>
    </div>
</header>

<main>
    <div class="kpi-grid">
        <div class="card">
            <div class="kpi-title">Toplam Oyun</div>
            <div id="kpiOyun" class="kpi-value">-</div>
        </div>
        <div class="card">
            <div class="kpi-title">√áakƒ±≈üma Uyarƒ±larƒ±</div>
            <div id="kpiCakisma" class="kpi-value" style="color: var(--danger)">0</div>
        </div>
        <div class="card">
            <div class="kpi-title">Fig√ºran Sayƒ±sƒ±</div>
            <div id="kpiFiguran" class="kpi-value">-</div>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="panel">üìã Ana Panel</button>
        <button class="tab-btn" data-tab="cakisma">‚ö†Ô∏è √áakƒ±≈üma Analizi</button>
        <button class="tab-btn" data-tab="figuran">üë• Fig√ºran Listesi</button>
    </nav>

    <section class="data-container">
        <div class="search-bar">
            <input type="text" id="globalSearch" placeholder="Oyun, ki≈üi veya g√∂rev ara...">
            <button id="refreshBtn" class="tab-btn" style="background: var(--primary); color: white;">üîÑ Veri Yenile</button>
        </div>
        <div id="tableView" style="overflow-x: auto;">
            <table>
                <thead><tr id="tableHead"></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </section>
</main>

<aside id="notifSidePanel">
    <div class="panel-header">
        <h2 style="font-family: 'Playfair Display';">Bildirimler</h2>
        <button id="closeNotif" style="border: none; background: none; font-size: 1.2rem; cursor: pointer;">‚úï</button>
    </div>
    <div id="notifList" style="padding: 1rem; overflow-y: auto; flex: 1;">
        </div>
</aside>

<script src="app.js"></script>
</body>
</html>
