<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Ä°DT | YÃ¶netim Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --idt-bordo: #7a1e2c; --idt-altin: #c07a2a;
      --bg: #f4f1ee; --sidebar: #121212; --card: #ffffff;
      --text: #1a1a1a; --muted: #6b7280;
    }
    body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* SOL PANEL */
    .sidebar { width: 280px; background: var(--sidebar); color: white; display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; z-index: 100; }
    .sidebar h2 { color: var(--idt-altin); font-size: 1.1rem; margin-bottom: 40px; border-left: 4px solid var(--idt-bordo); padding-left: 15px; }

    .nav-bar {
      display: flex; align-items: center; gap: 15px; padding: 18px;
      margin-bottom: 10px; border-radius: 15px; cursor: pointer; transition: 0.3s;
      color: #9ca3af; border: 1px solid transparent;
    }
    .nav-bar:hover { background: rgba(255,255,255,0.05); color: white; }
    .nav-bar.active { background: var(--idt-bordo); color: white; border-color: var(--idt-altin); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

    /* SAÄ Ä°Ã‡ERÄ°K */
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    
    .top-header { 
      height: 75px; background: white; border-bottom: 1px solid rgba(0,0,0,0.05);
      display: flex; align-items: center; justify-content: space-between; padding: 0 35px; z-index: 50;
    }
    .btn-sheet { background: #1d6f42; color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 800; font-size: 12px; display: flex; align-items: center; gap: 8px; }

    .view-content { padding: 35px; overflow-y: auto; flex: 1; }
    
    /* KPI Ã–ZETÄ° */
    .kpi-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px; }
    .kpi-box { background: white; padding: 25px; border-radius: 20px; border-left: 6px solid var(--idt-altin); box-shadow: 0 4px 15px rgba(0,0,0,0.04); }
    .kpi-box span { font-size: 11px; font-weight: 800; color: var(--muted); text-transform: uppercase; }
    .kpi-box b { display: block; font-size: 32px; color: var(--idt-bordo); margin-top: 5px; }

    /* PANEL KARTI */
    .data-card { background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); min-height: 450px; }
    .search-input { width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #eee; background: #f9f9f9; font-size: 16px; margin-bottom: 25px; outline: none; }

    .section { display: none; }
    .section.active { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    #status { font-size: 11px; font-weight: 800; color: #18794e; display: flex; align-items: center; gap: 6px; }
    #status::before { content: ""; width: 8px; height: 8px; background: #18794e; border-radius: 50%; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Ä°ZMÄ°R DT PANEL</h2>
    <div class="nav-bar active" onclick="switchSection('Panel', this)">
      <span>ğŸ </span><b>Oyun Takibi</b>
    </div>
    <div class="nav-bar" onclick="switchSection('Analiz', this)">
      <span>ğŸ§©</span><b>KesiÅŸim Analizi</b>
    </div>
    <div class="nav-bar" onclick="switchSection('Figuran', this)">
      <span>ğŸŸï¸</span><b>FigÃ¼ran Listesi</b>
    </div>
    <div class="nav-bar" onclick="switchSection('Bildirim', this)">
      <span>ğŸ””</span><b>Bildirimler</b>
    </div>
  </aside>

  <main class="main">
    <header class="top-header">
      <div id="status">SÄ°STEM Ã‡EVRÄ°MÄ°Ã‡Ä°</div>
      <a href="https://docs.google.com/spreadsheets/d/1sIzswZnMkyRPJejAsE_ylSKzAF0RmFiACP4jYtz-AE0/edit" target="_blank" class="btn-sheet">ğŸ“Š EXCEL'DE AÃ‡</a>
    </header>

    <div class="view-content">
      <div class="kpi-row">
        <div class="kpi-box" id="kpiOyun"><span>AKTÄ°F OYUN</span><b id="valOyun">0</b></div>
        <div class="kpi-box" id="kpiFiguran"><span>TOPLAM PERSONEL</span><b id="valFiguran">0</b></div>
      </div>

      <div class="data-card">
        <div id="sec-Panel" class="section active">
          <input type="text" id="searchInput" class="search-input" placeholder="HÄ±zlÄ± ara (Oyun, SanatÃ§Ä±...)">
          <div id="list">Veriler senkronize ediliyor...</div>
        </div>

        <div id="sec-Analiz" class="section">
          <h3>ğŸ§© KesiÅŸim Analizi GrafiÄŸi</h3>
          <canvas id="chartMain" style="max-height: 400px; width: 100%;"></canvas>
        </div>

        <div id="sec-Figuran" class="section">
          <h3>ğŸŸï¸ FigÃ¼ran ve DÄ±ÅŸ Kadro</h3>
          <div id="figuranList"></div>
        </div>

        <div id="sec-Bildirim" class="section">
          <h3>ğŸ”” Sistem Bildirimleri</h3>
          <div id="notifList"></div>
        </div>
      </div>
    </div>
  </main>

  <div style="display:none;">
      <button id="tabPanel" data-tab="Panel"></button>
      <button id="tabIntersection" data-tab="Analiz"></button>
      <button id="tabFiguran" data-tab="Figuran"></button>
      <button id="notifBtn" data-tab="Bildirim"></button>
  </div>

  <script>
    function switchSection(id, el) {
      // 1. GÃ¶rsel sekmeleri deÄŸiÅŸtir
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('sec-' + id).classList.add('active');
      
      // 2. Sidebar buton stilini gÃ¼ncelle
      document.querySelectorAll('.nav-bar').forEach(b => b.classList.remove('active'));
      el.classList.add('active');

      // 3. app.js iÃ§indeki orijinal Tabbar mantÄ±ÄŸÄ±nÄ± tetikle (Veri yÃ¼klenmesi iÃ§in)
      const mapper = { 'Panel':'tabPanel', 'Analiz':'tabIntersection', 'Figuran':'tabFiguran', 'Bildirim':'notifBtn' };
      const targetId = mapper[id];
      const targetBtn = document.getElementById(targetId);
      if(targetBtn) targetBtn.click();
    }
  </script>
</body>
</html>
